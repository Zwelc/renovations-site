<div class="h-full w-full flex flex-col justify-center items-center">

	<form>
		<div class="grid gap-6 mb-6 md:grid-cols-2">
			<div class="mb-6">
				<label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Your name</label>
				<input type="text" id="name"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
					placeholder="name" required>
			</div>
			<div class="mb-6">
				<label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
				<input type="email" id="email"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
					placeholder="name@yourmail.com" required>
			</div>
			<div class="mb-6">
				<label for="mobile" class="block mb-2 text-sm font-medium text-gray-900 ">Your number</label>
				<input type="number" id="mobile"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
					placeholder="+271 234 5678" required>
			</div>
			<div class="mb-6">
				<label for="location" class="block mb-2 text-sm font-medium text-gray-900 ">Your Location</label>
				<input type="text" id="location"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
					placeholder="name" required>
			</div>
			<div class="mb-6 col-span-2">
				<label for="message" class="block mb-2 text-sm font-medium text-gray-900 ">Your message</label>
				<textarea id="message" rows="4"
					class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
					placeholder="Write your message here..."></textarea>

			</div>

		</div>
		<button
			class="focus:outline-none text-white bg-amber-600 hover:bg-amber-500 focus:ring-4 focus:ring-amber-300 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 my-2">
			Submit
		</button>
	</form>

</div>

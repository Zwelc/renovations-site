<div class="h-full w-full grid grid-cols-3 gap-2">

	<div *ngFor="let testimonial of testimonials"
		class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 flex flex-col items-center justify-center text-center border-b  ">
		<div class=" mx-auto mb-4 text-gray-500 lg:mb-8 ">
			<h3 class="text-lg font-semibold text-gray-900 ">{{testimonial.comment}}</h3>
			<p class="my-4">{{testimonial.detail}}</p>
		</div>
		<div class="flex items-center justify-center space-x-3">
			<img class="rounded-full w-9 h-9" [src]="testimonial.img" [alt]="testimonial.name">
			<div class="space-y-0.5 font-medium  text-left">
				<div>{{testimonial.name}}</div>
				<div class="text-sm text-gray-500 ">{{testimonial.title}}</div>
			</div>
		</div>
	</div>

</div>
